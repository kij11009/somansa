# Pending 테스트 - 노드 리소스 부족 시뮬레이션
apiVersion: v1
kind: Pod
metadata:
  name: pending-test
  namespace: default
  labels:
    app: test
    fault-type: pending
spec:
  containers:
  - name: huge-resources
    image: nginx:latest
    resources:
      requests:
        memory: "500Gi"  # 매우 큰 메모리 요청 (대부분의 노드에서 불가능)
        cpu: "100"       # 매우 큰 CPU 요청
      limits:
        memory: "500Gi"
        cpu: "100"
