# OOMKilled 테스트 - 메모리 제한 초과
apiVersion: v1
kind: Pod
metadata:
  name: oom-test
  namespace: default
  labels:
    app: test
    fault-type: oom
spec:
  containers:
  - name: memory-hog
    image: polinux/stress:latest
    resources:
      requests:
        memory: "50Mi"
        cpu: "10m"  # CPU 요청 감소 (스케줄링 가능하도록)
      limits:
        memory: "100Mi"  # 낮은 메모리 제한
        cpu: "200m"
    command: ["stress"]
    args:
    - "--vm"
    - "1"
    - "--vm-bytes"
    - "150M"  # 제한보다 많은 메모리 요청
    - "--vm-hang"
    - "1"
