# Liveness Probe 실패 테스트
apiVersion: v1
kind: Pod
metadata:
  name: liveness-probe-test
  namespace: default
  labels:
    app: test
    fault-type: liveness-probe
spec:
  containers:
  - name: probe-test
    image: busybox:latest
    command: ["sh", "-c", "sleep 3600"]
    livenessProbe:
      exec:
        command:
        - cat
        - /tmp/nonexistent-file  # 존재하지 않는 파일 체크
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 3