# StatefulSet 테스트용 YAML
# 사용법: kubectl apply -f test/statefulset-test.yaml
# 삭제: kubectl delete -f test/statefulset-test.yaml

---
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: nginx-statefulset
  namespace: default
  labels:
    app: nginx-sts
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None  # Headless Service
  selector:
    app: nginx-sts

---
# StatefulSet with PVC
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
  namespace: default
  labels:
    app: nginx-sts
    version: v1.0
    managed-by: k8s-doctor-test
spec:
  serviceName: "nginx-statefulset"
  replicas: 3
  selector:
    matchLabels:
      app: nginx-sts
  template:
    metadata:
      labels:
        app: nginx-sts
        version: v1.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
          name: web
          protocol: TCP
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  # Volume Claim Templates - StatefulSet의 핵심 기능
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      # storageClassName: standard  # 클러스터의 기본 StorageClass 사용
