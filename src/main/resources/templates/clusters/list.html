<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clusters - K8s Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/k8s-doctor.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse me-2"></i>K8s Doctor</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="bi bi-house me-1"></i>Home</a>
                <a class="nav-link active" th:href="@{/clusters}"><i class="bi bi-hdd-network me-1"></i>Clusters</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Clusters</li>
            </ol>
        </nav>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="bi bi-hdd-network me-2"></i>Cluster Management</h2>
            <a th:href="@{/clusters/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i>Add Cluster
            </a>
        </div>

        <!-- Empty State -->
        <div th:if="${clusters == null or clusters.empty}" class="card">
            <div class="card-body empty-state">
                <div class="empty-icon">
                    <i class="bi bi-hdd-network"></i>
                </div>
                <h5>No Clusters Registered</h5>
                <p>Get started by adding your first Kubernetes cluster</p>
                <a th:href="@{/clusters/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>Add Cluster
                </a>
            </div>
        </div>

        <!-- Clusters Table -->
        <div th:if="${clusters != null and !clusters.empty}" class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Cluster Name</th>
                                <th>Status</th>
                                <th class="text-center">Nodes</th>
                                <th class="text-center">Namespaces</th>
                                <th class="text-center">Pods</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cluster : ${clusters}">
                                <td>
                                    <div class="d-flex align-items-center gap-2">
                                        <div class="rounded-circle d-flex align-items-center justify-content-center"
                                             th:style="${cluster.status.name() == 'CONNECTED'} ? 'width:36px;height:36px;background:linear-gradient(135deg, #198754, #20c997);' : 'width:36px;height:36px;background:linear-gradient(135deg, #dc3545, #fd7e14);'">
                                            <i class="bi bi-hdd-network text-white" style="font-size:0.9rem;"></i>
                                        </div>
                                        <div>
                                            <a th:href="@{/clusters/{id}(id=${cluster.id})}" class="fw-semibold text-decoration-none" th:text="${cluster.name}">Cluster</a>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${cluster.status.name() == 'CONNECTED'} ? 'bg-success' : 'bg-danger'"
                                          th:text="${cluster.status}">CONNECTED</span>
                                </td>
                                <td class="text-center fw-semibold" th:text="${cluster.nodeCount}">0</td>
                                <td class="text-center fw-semibold" th:text="${cluster.namespaceCount}">0</td>
                                <td class="text-center fw-semibold" th:text="${cluster.podCount}">0</td>
                                <td class="text-end">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/clusters/{id}(id=${cluster.id})}" class="btn btn-outline-primary" title="View Details">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/clusters/{id}/diagnostics(id=${cluster.id})}" class="btn btn-outline-warning" title="Run Diagnostics">
                                            <i class="bi bi-activity"></i>
                                        </a>
                                        <form th:action="@{/clusters/{id}/delete(id=${cluster.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this cluster?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Delete Cluster">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
