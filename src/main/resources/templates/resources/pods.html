<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pods - K8s Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/k8s-doctor.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse me-2"></i>K8s Doctor</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                <a class="nav-link" th:href="@{/clusters}"><i class="bi bi-hdd-network me-1"></i>Clusters</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/clusters}">Clusters</a></li>
                <li class="breadcrumb-item"><a th:href="@{/clusters/{id}(id=${cluster.id})}" th:text="${cluster.name}">Cluster</a></li>
                <li class="breadcrumb-item active">Pods</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="bi bi-box me-2"></i>Pods</h2>
                <p class="text-muted mb-0" th:text="${namespace}">All Namespaces</p>
            </div>
            <div class="d-flex gap-2">
                <select class="form-select" style="width: auto;" onchange="changeNamespace(this.value)" th:data-cluster="${cluster.id}">
                    <option value="">All Namespaces</option>
                    <option th:each="ns : ${namespaces}" th:value="${ns}" th:text="${ns}" th:selected="${ns == namespace}"></option>
                </select>
                <button class="btn btn-outline-secondary" onclick="location.reload()"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
        </div>

        <!-- Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card border-primary">
                    <div class="stat-value text-primary" th:text="${pods != null} ? ${#lists.size(pods)} : 0">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card border-success">
                    <div class="stat-value text-success" id="runningCount">0</div>
                    <div class="stat-label">Running</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card border-warning">
                    <div class="stat-value text-warning" id="pendingCount">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card border-danger">
                    <div class="stat-value text-danger" id="failedCount">0</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-box me-2"></i>Pod List</span>
                <input type="text" class="form-control form-control-sm" style="width: 200px;" placeholder="Search..." id="searchInput" onkeyup="filterTable()">
            </div>
            <div class="card-body p-0">
                <div th:if="${pods == null or pods.empty}" class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <h5>No Pods Found</h5>
                    <p class="text-muted">No pods in selected namespace</p>
                </div>
                <div th:if="${pods != null and !pods.empty}" class="table-responsive">
                    <table class="table table-hover mb-0" id="podsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Namespace</th>
                                <th>Status</th>
                                <th>Ready</th>
                                <th>Restarts</th>
                                <th>Node</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pod : ${pods}" th:data-status="${pod.status.phase}">
                                <td>
                                    <a th:href="@{/clusters/{cid}/resources/pods/{ns}/{name}(cid=${cluster.id}, ns=${pod.metadata.namespace}, name=${pod.metadata.name})}"
                                       th:text="${pod.metadata.name}">pod-name</a>
                                </td>
                                <td><span class="badge bg-secondary" th:text="${pod.metadata.namespace}">default</span></td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${pod.status.phase == 'Running'} ? 'badge-running' : (${pod.status.phase == 'Pending'} ? 'badge-pending' : 'badge-failed')"
                                          th:text="${pod.status.phase}">Running</span>
                                </td>
                                <td>
                                    <span th:if="${pod.status.containerStatuses != null}"
                                          th:text="${#lists.size(pod.status.containerStatuses.?[ready])} + '/' + ${#lists.size(pod.status.containerStatuses)}">0/1</span>
                                    <span th:unless="${pod.status.containerStatuses != null}">0/0</span>
                                </td>
                                <td>
                                    <span th:if="${pod.status.containerStatuses != null and !pod.status.containerStatuses.empty}"
                                          th:text="${pod.status.containerStatuses[0].restartCount}">0</span>
                                    <span th:unless="${pod.status.containerStatuses != null and !pod.status.containerStatuses.empty}">0</span>
                                </td>
                                <td class="text-muted small" th:text="${pod.spec.nodeName} ?: '-'">node-1</td>
                                <td>
                                    <a th:href="@{/clusters/{cid}/resources/pods/{ns}/{name}(cid=${cluster.id}, ns=${pod.metadata.namespace}, name=${pod.metadata.name})}"
                                       class="btn btn-sm btn-outline-primary"><i class="bi bi-eye"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const clusterId = /*[[${cluster.id}]]*/ '';

        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('#podsTable tbody tr');
            let running = 0, pending = 0, failed = 0;
            rows.forEach(row => {
                const status = (row.dataset.status || '').toLowerCase();
                if (status === 'running' || status === 'succeeded') running++;
                else if (status === 'pending') pending++;
                else failed++;
            });
            document.getElementById('runningCount').textContent = running;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('failedCount').textContent = failed;
        });

        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('#podsTable tbody tr').forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(term) ? '' : 'none';
            });
        }

        function changeNamespace(ns) {
            window.location.href = ns ? `/clusters/${clusterId}/resources/pods?namespace=${ns}` : `/clusters/${clusterId}/resources/pods`;
        }
    </script>
</body>
</html>
